version: '3'

services:
  natsq-0:
    image: nats
    command: [
      "-m", "8222",
      "--cluster_name", "NATSQ",
      "--cluster", "nats://0.0.0.0:6222",
      "--client_advertise", "localhost:4222"
    ]
    ports:
      - "4222:4222"
      - "8222:8222"
    container_name: natsq-0
    restart: always
  
  natsq-1:
    image: nats
    command: [
      "-p", "4223",
      "--cluster_name", "NATSQ",
      "--cluster", "nats://0.0.0.0:6222",
      "--routes", "nats://ruser:T0pS3cr3t@natsq-0:6222",
      "--client_advertise", "localhost:4223"
    ]
    ports:
      - "4223:4223"
    container_name: natsq-1
    restart: always

  natsq-2:
    image: nats
    command: [
      "-p", "4224",
      "--cluster_name", "NATSQ",
      "--cluster", "nats://0.0.0.0:6222",
      "--routes", "nats://ruser:T0pS3cr3t@natsq-0:6222",
      "--client_advertise", "localhost:4224"
    ]
    ports:
      - "4224:4224"
    container_name: natsq-2
    restart: always
  
  natskv-0:
    image: nats
    command: [
      "-p", "4225",
      "--cluster_name", "NATSKV",
      "--cluster", "nats://0.0.0.0:6223",
      "--client_advertise", "localhost:4225",
      "-js", "-p", "4225",
      "-server_name", "kv0",
      "-routes", "nats://ruser:T0pS3cr3t@natskv-1:6224,nats://ruser:T0pS3cr3t@natskv-2:6225"
    ]
    ports:
      - "4225:4225"
    container_name: natskv-0
    restart: always
  
  natskv-1:
    image: nats
    command: [
      "-p", "4226",
      "--cluster_name", "NATSKV",
      "--cluster", "nats://0.0.0.0:6224",
      "--client_advertise", "localhost:4226",
      "-js", "-p", "4226",
      "-server_name", "kv1",
      "-routes", "nats://ruser:T0pS3cr3t@natskv-0:6223,nats://ruser:T0pS3cr3t@natskv-2:6225",
    ]
    ports:
      - "4226:4226"
    container_name: natskv-1
    restart: always
  
  natskv-2:
    image: nats
    command: [
      "-p", "4227",
      "--cluster_name", "NATSKV",
      "--cluster", "nats://0.0.0.0:6225",
      "--client_advertise", "localhost:4227",
      "-js", "-p", "4227",
      "-server_name", "kv2",
      "-routes", "nats://ruser:T0pS3cr3t@natskv-0:6223,nats://ruser:T0pS3cr3t@natskv-1:6224",
    ]
    ports:
      - "4227:4227"
    container_name: natskv-2
    restart: always
  
  natsos-0:
    image: nats
    command: [
      "-p", "4228",
      "--cluster_name", "NATSOS",
      "--cluster", "nats://0.0.0.0:6226",
      "--client_advertise", "localhost:4228",
      "-js", "-p", "4228",
      "-server_name", "os0",
      "-routes", "nats://ruser:T0pS3cr3t@natsos-1:6227,nats://ruser:T0pS3cr3t@natsos-2:6228"
    ]
    ports:
      - "4228:4228"
    container_name: natsos-0
    restart: always
  
  natsos-1:
    image: nats
    command: [
      "-p", "4229",
      "--cluster_name", "NATSOS",
      "--cluster", "nats://0.0.0.0:6227",
      "--client_advertise", "localhost:4229",
      "-js", "-p", "4229",
      "-server_name", "os1",
      "-routes", "nats://ruser:T0pS3cr3t@natsos-0:6226,nats://ruser:T0pS3cr3t@natsos-2:6228",
    ]
    ports:
      - "4229:4229"
    container_name: natsos-1
    restart: always
  
  natsos-2:
    image: nats
    command: [
      "-p", "4230",
      "--cluster_name", "NATSOS",
      "--cluster", "nats://0.0.0.0:6228",
      "--client_advertise", "localhost:4230",
      "-js", "-p", "4230",
      "-server_name", "os2",
      "-routes", "nats://ruser:T0pS3cr3t@natsos-0:6226,nats://ruser:T0pS3cr3t@natsos-1:6227",
    ]
    ports:
      - "4230:4230"
    container_name: natsos-2
    restart: always

  injector:
    image: injector
    depends_on:
      - natsos-0
      - natsos-1
      - natsos-2
    environment:
      - NATS_SERVER=nats://natsos-0:4228
    network_mode: "host"
    restart: always
  
  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:latest
    ports:
      - "4180:4180"
    environment:
      - OAUTH2_PROXY_HTTP_ADDRESS=0.0.0.0:4180
      - OAUTH2_PROXY_EMAIL_DOMAINS=*
      - OAUTH2_PROXY_COOKIE_SECURE=false
      - OAUTH2_PROXY_COOKIE_SECRET=1234567890123456
      - OAUTH2_PROXY_UPSTREAMS=http://app:3000
      - OAUTH2_PROXY_PROVIDER=google
      - OAUTH2_PROXY_CLIENT_ID=385268388735-ds1g0g0h3m8fctps43bagp126cil7au9.apps.googleusercontent.com
      - OAUTH2_PROXY_CLIENT_SECRET=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
      - OAUTH2_PROXY_REDIRECT_URL=http://localhost:4180/oauth2/callback
      - OAUTH2_PROXY_PASS_AUTHORIZATION_HEADER=true
      - OAUTH2_PROXY_PASS_USER_HEADERS=true
  
  app:
    image: "new-node4"
    ports:
      - "3000:3000"
    depends_on:
      - natsq-0
      - natsq-1
      - natsq-2
      - natskv-0
      - natskv-1
      - natskv-2
      - natsos-0
      - natsos-1
      - natsos-2
      - oauth2-proxy
    environment:
      - NATS_QUEUE_URL=nats://natsq-0:4222
      - NATS_KV_URL=nats://natskv-0:4225
    restart: always

  observer:
    image: "observer"
    depends_on:
      - natsq-0
      - natsq-1
      - natsq-2
    network_mode: "host"
    ports:
      - "8080:8080"
    restart: always
    
  worker-0:
    image: worker
    container_name: worker-0
    network_mode: "host"
    depends_on:
      - natsq-0
      - natsq-1
      - natsq-2
      - natskv-0
      - natskv-1
      - natskv-2
      - natsos-0
      - natsos-1
      - natsos-2
    restart: always
  worker-1:
    image: worker
    container_name: worker-1
    network_mode: "host"
    depends_on:
      - natsq-0
      - natsq-1
      - natsq-2
      - natskv-0
      - natskv-1
      - natskv-2
      - natsos-0
      - natsos-1
      - natsos-2
    restart: always
